name: .NET Test CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          include-prerelease: true

      - name: Restore
        run: dotnet restore Assignments.sln

      - name: Build
        run: dotnet build Assignments.sln --configuration Release --no-restore

      - name: Run tests
        run: >
          dotnet test AnagramAutomation/AnagramAutomation.csproj
          --configuration Release
          --no-build
          --settings AnagramAutomation/anagram.runsettings
          --logger "trx;LogFileName=anagram-results.trx"

      - name: Generate HTML report
        run: |
          $trx = "AnagramAutomation/TestResults/anagram-results.trx"
          $out = "AnagramAutomation/TestResults/AnagramExtentReport.html"
          if (Test-Path $trx) {
            ./AnagramAutomation/tools/TrxToExtent/TrxToExtent.ps1 -Trx $trx -Out $out
          }

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: anagram-test-results
          path: |
            AnagramAutomation/TestResults/*.trx
            AnagramAutomation/TestResults/*.html
          if-no-files-found: warn
